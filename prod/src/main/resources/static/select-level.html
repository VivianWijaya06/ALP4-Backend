<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pilih Level - CookPedia</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .level-card {
      transition: all 0.3s ease;
    }
    .level-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body class="bg-[#fff9f4] flex items-center justify-center min-h-screen px-4 py-8">
  <div class="bg-white shadow-lg rounded-lg w-full max-w-md p-8">
    <div class="text-center mb-8">
      üç¥ Cook<span class="text-orange-500">Pedia</span>
      <h2 class="text-xl font-semibold text-gray-600 mt-2">Pilih Level Anda</h2>
      <p class="text-sm text-gray-500 mt-1">Pilih level yang sesuai dengan keahlian memasak Anda</p>
    </div>

    <div class="grid grid-cols-1 gap-4">
      <div class="level-card bg-white border border-gray-200 rounded-lg p-6 cursor-pointer hover:border-[#803F22]"
           onclick="selectLevel('beginner')">
        <div class="flex items-center">
          <div class="bg-[#fef2e8] p-3 rounded-full mr-4">
            <i class='bx bx-joystick text-[#803F22] text-2xl'></i>
          </div>
          <div>
            <h3 class="font-semibold text-gray-800">Pemula</h3>
            <p class="text-sm text-gray-500 mt-1">Saya baru belajar memasak</p>
          </div>
        </div>
      </div>

      <div class="level-card bg-white border border-gray-200 rounded-lg p-6 cursor-pointer hover:border-[#803F22]"
           onclick="selectLevel('professional')">
        <div class="flex items-center">
          <div class="bg-[#f0f7eb] p-3 rounded-full mr-4">
            <i class='bx bx-check-shield text-[#4CAF50] text-2xl'></i>
          </div>
          <div>
            <h3 class="font-semibold text-gray-800">Profesional</h3>
            <p class="text-sm text-gray-500 mt-1">Saya sudah berpengalaman memasak</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function selectLevel(level) {
      const userData = JSON.parse(localStorage.getItem('cookeasyUser')) || {};
      userData.level = level;
      localStorage.setItem('cookeasyUser', JSON.stringify(userData));

      if (level === 'beginner') {
        window.location.href = 'guide.html';
      } else {
        window.location.href = 'index.html';
      }
    }
  </script>
</body>
</html>
