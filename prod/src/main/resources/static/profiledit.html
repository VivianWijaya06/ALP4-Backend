<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Profil - CookPedia</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body { font-family: 'Poppins', sans-serif; background-color: #fff9f4; }
    .input-group { position: relative; }
    .password-toggle {
      position: absolute; right: 12px; top: 38px;
      cursor: pointer; color: #803f22;
    }
    .valid { color: #22c55e; list-style-type: '✓ '; }
    .invalid { color: #ef4444; list-style-type: '✗ '; }
    .alert { transition: opacity 0.3s ease; }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen px-4 py-8">
  <div class="max-w-md w-full mx-auto bg-white p-8 rounded-2xl shadow-lg">
    <div class="flex items-center mb-6">
      <a href="profile.html" class="mr-4 text-[#803f22] hover:text-[#6e3520]">
        <i class="fas fa-arrow-left text-xl"></i>
      </a>
      <h2 class="text-2xl font-bold text-[#803f22]">Edit Profil</h2>
    </div>

    <form id="editProfileForm" class="space-y-5">
      <div>
        <label for="username" class="block text-gray-700 mb-1 font-medium">Nama Pengguna</label>
        <input type="text" id="username" name="username" class="w-full border border-gray-300 rounded-lg px-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-[#803f22]" required />
      </div>

      <div>
        <label for="email" class="block text-gray-700 mb-1 font-medium">Email</label>
        <input type="email" id="email" name="email" class="w-full border border-gray-300 rounded-lg px-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-[#803f22]" readonly />
      </div>

      <div class="pt-4 border-t border-gray-200">
        <h3 class="text-lg font-semibold text-[#803f22] mb-3">Ubah Kata Sandi</h3>

        <div class="space-y-4">
          <div class="input-group">
            <label for="currentPassword" class="block text-gray-700 mb-1 font-medium">Kata Sandi Saat Ini</label>
            <input type="password" id="currentPassword" class="w-full border border-gray-300 rounded-lg px-4 py-2.5 pr-10 focus:outline-none focus:ring-2 focus:ring-[#803f22]" />
            <span class="password-toggle" onclick="togglePassword('currentPassword')"><i class="far fa-eye-slash"></i></span>
          </div>

          <div class="input-group">
            <label for="newPassword" class="block text-gray-700 mb-1 font-medium">Kata Sandi Baru</label>
            <input type="password" id="newPassword" class="w-full border border-gray-300 rounded-lg px-4 py-2.5 pr-10 focus:outline-none focus:ring-2 focus:ring-[#803f22]" />
            <span class="password-toggle" onclick="togglePassword('newPassword')"><i class="far fa-eye-slash"></i></span>
          </div>

          <div class="input-group">
            <label for="confirmPassword" class="block text-gray-700 mb-1 font-medium">Konfirmasi Kata Sandi Baru</label>
            <input type="password" id="confirmPassword" class="w-full border border-gray-300 rounded-lg px-4 py-2.5 pr-10 focus:outline-none focus:ring-2 focus:ring-[#803f22]" />
            <span class="password-toggle" onclick="togglePassword('confirmPassword')"><i class="far fa-eye-slash"></i></span>
          </div>
        </div>

        <div class="text-sm text-gray-500 mt-2">
          <p>Kata sandi harus mengandung:</p>
          <ul class="list-disc pl-5 space-y-1">
            <li id="length" class="invalid">Minimal 8 karakter</li>
            <li id="uppercase" class="invalid">Minimal 1 huruf kapital</li>
            <li id="number" class="invalid">Minimal 1 angka</li>
          </ul>
        </div>
      </div>

      <div class="pt-4">
        <button type="submit" class="w-full bg-[#803f22] text-white px-5 py-3 rounded-lg hover:bg-[#6e3520] transition font-medium">Simpan perubahan</button>
      </div>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const user = JSON.parse(localStorage.getItem('cookeasyUser')) || {};
      document.getElementById('username').value = user.username || '';
      document.getElementById('email').value = user.email || '';

      document.getElementById('newPassword').addEventListener('input', validatePassword);
    });

    function togglePassword(id) {
      const input = document.getElementById(id);
      const icon = input.nextElementSibling.querySelector('i');
      input.type = input.type === 'password' ? 'text' : 'password';
      icon.classList.toggle('fa-eye');
      icon.classList.toggle('fa-eye-slash');
    }

    function validatePassword() {
      const password = this.value;
      document.getElementById('length').className = password.length >= 8 ? 'valid' : 'invalid';
      document.getElementById('uppercase').className = /[A-Z]/.test(password) ? 'valid' : 'invalid';
      document.getElementById('number').className = /[0-9]/.test(password) ? 'valid' : 'invalid';
    }

    document.getElementById('editProfileForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const currentPassword = document.getElementById('currentPassword').value;
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const storedUser = JSON.parse(localStorage.getItem('cookeasyUser')) || {};

      if (!username || !email) return showAlert('error', 'Mohon isi semua data');

      if (newPassword || confirmPassword || currentPassword) {
        if (!currentPassword || !newPassword || !confirmPassword)
          return showAlert('error', 'Isi semua kolom untuk ubah password');

        if (newPassword !== confirmPassword)
          return showAlert('error', 'Konfirmasi password tidak cocok');

        if (newPassword.length < 8 || !/[A-Z]/.test(newPassword) || !/[0-9]/.test(newPassword))
          return showAlert('error', 'Password tidak memenuhi syarat');

        if (storedUser.password && currentPassword !== storedUser.password)
          return showAlert('error', 'Password saat ini salah');
      }

      const payload = {
        username: username,
        email: email,
        password: newPassword || storedUser.password || ''
      };

      try {
        const response = await fetch('http://localhost:8080/api/users/update', {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (!response.ok) throw new Error(await response.text());

        const updated = await response.json();
        localStorage.setItem('cookeasyUser', JSON.stringify(updated));
        showAlert('success', 'Profil berhasil diperbarui!', () => location.href = 'profile.html');
      } catch (err) {
        showAlert('error', 'Gagal: ' + err.message);
      }
    });

    function showAlert(type, message, callback) {
      const old = document.querySelector('.alert');
      if (old) old.remove();

      const alert = document.createElement('div');
      alert.className = `alert fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg text-white font-medium ${type === 'success' ? 'bg-green-500' : 'bg-red-500'}`;
      alert.textContent = message;
      document.body.appendChild(alert);

      setTimeout(() => {
        alert.classList.add('opacity-0');
        setTimeout(() => {
          alert.remove();
          if (callback) callback();
        }, 300);
      }, 3000);
    }
  </script>
</body>
</html>
